# Config for https://github.com/apps/tap-release

url: "https://registry.npmjs.org/bksr/-/bksr-$VERSION_NUMBER.tgz"
tap: toolmantim/homebrew-bksr/bksr.rb
template: |
  # Generated by https://github.com/toolmantim/bksr/blob/master/.github/tap-release.yml
  
  require "language/node"

  class Bksr < Formula
    homepage "$REPO_WEBSITE"
    desc "$REPO_DESCRIPTION"
    url "$STABLE_URL"
    version "$STABLE_VERSION"
    sha256 "$STABLE_SHA256"

    bottle :unneeded

    depends_on "node" => :recommended

    def install
      system "npm", "install", *Language::Node.std_npm_install_args(libexec)
      bin.install_symlink Dir["#{libexec}/bin/*"]
      inreplace Dir["#{libexec}/lib/node_modules/bksr/package.json"], '"installationMethod": "npm"', '"installationMethod": "homebrew"'
    end

    test do
      assert_match "bksr #{version}", shell_output("#{bin}/bksr --version 2>&1")
    end
  end
